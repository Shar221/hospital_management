{% extends 'core/base.html' %}

{% block title %}Patient Dashboard{% endblock %}

{% block content %}
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <h1 style="margin-bottom: 10px;">Welcome, {{ request.user.username }}!</h1>
        <p>You are logged in as a <strong>Patient</strong>.</p>

        <ul style="list-style: none; padding: 0; margin: 30px 0;">
            <li style="margin: 10px 0;">
                <a href="#" 
                   style="display: block; padding: 12px; background: #2c3e50; 
                          color: white; border-radius: 5px; text-decoration: none;">
                    View Appointments
                </a>
            </li>
            <li style="margin: 10px 0;">
                <a href="#" 
                   style="display: block; padding: 12px; background: #2c3e50; 
                          color: white; border-radius: 5px; text-decoration: none;">
                    View Bills
                </a>
            </li>
            <li style="margin: 10px 0;">
                <a href="#" 
                   style="display: block; padding: 12px; background: #2c3e50; 
                          color: white; border-radius: 5px; text-decoration: none;">
                    Update Profile
                </a>
            </li>
        </ul>

        <p>
            <a href="{% url 'logout' %}" 
               style="color: #2c3e50; font-weight: bold; text-decoration: none;">
                Logout
            </a>
        </p>
    </div>
{% endblock %}
